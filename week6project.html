<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/week6project.css"> 
    <title>Weather App</title>
  </head>
  <body>
		<div class="container">
        <h1 id="city">Current City Name</h1>
      <ul class="header-info">
        <li id="date">Date</li>
        <li id="description"></li>
        </ul>
		<form id="search-form">
      <div class="mb-6">
      <input type="text" class="form-control" id="city-input" placeholder="Search City">
        <button value="Search" type="submit" class="btn btn-primary" id="searchBtn">
          Search
        </button>
        <button value="Current" type="button" class="btn btn-secondary" id="currentBtn">
          Current
        </button>
  </div>
</form>
  <div class="row">
      <div class="col-6">
            <span class="temperature" id="temperature"></span
            ><span class="units">°C</span>
        </div>
      </div>
      <div class="col-4">
        <ul class = "list-info">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
    <div class="row days">
      <div class="col-2" id="days">
        Sunday <br />
        ☀️ 50/81
      </div>
      <div class="col-2" id="days">
        Monday<br />
        ☁️ 57/83
      </div>
      <div class="col-2" id="days">
        Tuesday<br />
        ☁️ 68/84
      </div>
      <div class="col-2" id="days">
        Wednesday <br />
        ☁️ 66/84
      </div>
      <div class="col-2" id="days">
        Thursday <br />
        ☁️ 65/83
      </div>
    </div>
    <script src="src/week6project.js"></script>
</body>
</html>
